{% extends "base.html" %} 
{% block title %}Contact{% endblock title %} 
{% block body %}

<div class="container mt-3">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 bg-light">
      <h3 class="bg-dark text-center text-white">Contact Us</h3>
      <form action="/contact" method="post">
        {% csrf_token %}
        <div class="form-group mt-2">
          <input
            type="text"
            name="name"
            placeholder="Enter Your Name"
            class="form-control"
            required
          />
        </div>
        <div class="form-group mt-2">
          <input
            type="email"
            name="email"
            placeholder="Enter Your Email"
            class="form-control"
            required
          />
        </div>
        <div class="form-group mt-2">
          <input
            type="phone"
            name="phone"
            placeholder="Enter Your Phone No"
            class="form-control"
            required
          />
        </div>
        <div class="form-group mt-2">
          <label>How can i help you?</label><br>
          <textarea placeholder="Enter Your Text Here . . ." name="desc" cols="30" rows="3" class="form-control"></textarea>
        </div>
        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-dark" type="submit">Submit</button>
          </div>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock body %}
